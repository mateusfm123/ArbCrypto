<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Arbitrage Pro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <i class="fas fa-chart-line"></i>
          <h1>Arbitrage Pro</h1>
        </div>
        <div class="menu-item active">
          <i class="fas fa-chart-bar"></i>
          <span>Dashboard</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-bell"></i>
          <span>Alertas</span>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h2>Monitor de Arbitragem</h2>
          <div class="header-actions">
            <button class="filter-btn" id="open-filters">
              <i class="fas fa-filter"></i> Filtros
            </button>
            <div class="connection-status">
              <div class="status-indicator" id="status-indicator"></div>
              <span id="connection-text">Conectando...</span>
            </div>
          </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-container">
          <div class="stat-card">
            <h3>Oportunidades Ativas</h3>
            <div class="value" id="active-opp">0</div>
            <div class="change" id="opp-change">
              <i class="fas fa-arrow-up"></i>
              <span>+0 novas</span>
            </div>
          </div>
          <div class="stat-card">
            <h3>Maior Lucro</h3>
            <div class="value" id="max-profit">0%</div>
            <div class="change">
              <i class="fas fa-arrow-up"></i>
              <span id="best-pair">-</span>
            </div>
          </div>
          <div class="stat-card">
            <h3>Volume Total</h3>
            <div class="value" id="total-volume">0</div>
            <div class="change">
              <i class="fas fa-arrow-up"></i>
              <span id="volume-change">+0%</span>
            </div>
          </div>
        </div>

        <!-- Data Section -->
        <div class="data-section">
          <!-- Opportunities Table -->
          <div class="opportunities-container">
            <table id="opportunities-table">
              <thead>
                <tr>
                  <th>Par</th>
                  <th>Spot (Exchange/Preço)</th>
                  <th>Futuro (Exchange/Preço)</th>
                  <th>Lucro</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="opportunities-body"></tbody>
            </table>
          </div>

          <!-- Orders Section -->
          <div class="orders-container">
            <div class="orders-panel">
              <h3>
                <span>Ordens de Entrada</span>
                <span class="badge" id="entry-count">0</span>
              </h3>
              <div class="orders-list" id="entry-orders"></div>
            </div>
            <div class="orders-panel">
              <h3>
                <span>Ordens de Saída</span>
                <span class="badge" id="exit-count">0</span>
              </h3>
              <div class="orders-list" id="exit-orders"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Modal -->
    <div class="filter-modal" id="filter-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Filtros Avançados</h3>
          <button class="close-modal" id="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="filter-group">
            <label>Lucro Mínimo (%)</label>
            <input
              type="number"
              id="min-profit"
              placeholder="-100"
              min="-100"
              step="0.1"
            />
          </div>
          <div class="filter-group">
            <label>Lucro Máximo (%)</label>
            <input
              type="number"
              id="max-profit"
              placeholder="1000"
              min="0"
              step="0.1"
            />
          </div>

          <div class="filter-group">
            <label>Exchanges</label>
            <div class="exchange-filters" id="exchange-filters">
              <!-- Dinamicamente preenchido -->
            </div>
          </div>

          <div class="filter-group">
            <label>Pares de Moedas</label>
            <input type="text" id="coin-search" placeholder="Buscar moeda..." />
            <div class="coin-actions">
              <button id="select-all">Selecionar Todos</button>
              <button id="deselect-all">Deselecionar Todos</button>
            </div>
            <div class="coin-list" id="coin-list">
              <!-- Dinamicamente preenchido -->
            </div>
          </div>
        </div>
        <div class="modal-actions">
          <button class="btn-secondary" id="cancel-filters">Cancelar</button>
          <button class="btn-primary" id="apply-filters">
            Aplicar Filtros
          </button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
